      parameters:
        - name: "fieldId"
          in: "path"
          description: "The ID of the custom field."
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          "application/json":
            schema: {"$ref": "#/components/schemas/CreateCustomFieldContext"}
            example: {"description": "A context used to define the custom field options for bugs.", "issueTypeIds": ["10010"], "name": "Bug fields context", "projectIds": []}
        required: true
      responses:
        "201":
          description: "Returned if the custom field context is created."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/CreateCustomFieldContext"}
              example: "{\"id\":\"10025\",\"name\":\"Bug fields context\",\"description\":\"A context used to define the custom field options for bugs.\",\"projectIds\":[],\"issueTypeIds\":[\"10010\"]}"
