  "/rest/api/2/attachment/content/{id}":
    get:
      tags:
        - "Issue attachments"
      summary: "Get attachment content"
      description: "Returns the contents of an attachment. A `Range` header can be set to define a range of bytes within the attachment to download. See the [HTTP Range header standard](https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers/Range) for details.\n\nTo return a thumbnail of the attachment, use [Get attachment thumbnail](#api-rest-api-2-attachment-thumbnail-id-get).\n\nThis operation can be accessed anonymously.\n\n**[Permissions](#permissions) required:** For the issue containing the attachment:\n\n *  *Browse projects* [project permission](https://confluence.atlassian.com/x/yodKLg) for the project that the issue is in.\n *  If [issue-level security](https://confluence.atlassian.com/x/J4lKLg) is configured, issue-level security permission to view the issue.\n *  If attachments are added in private comments, the comment-level restriction will be applied."
      operationId: "get2AttachmentContentByIdV1"
      parameters:
        - name: "id"
          in: "path"
          description: "The ID of the attachment."
          required: true
          schema:
            type: "string"
        - name: "redirect"
          in: "query"
          description: "Whether a redirect is provided for the attachment download. Clients that do not automatically follow redirects can set this to `false` to avoid making multiple requests to download the attachment."
          schema:
            type: "boolean"
            default: true
      responses:
        "200":
          description: "Returned if the request is successful when `redirect` is set to `false`."
        "206":
          description: "Returned if the request is successful when a `Range` header is provided and `redirect` is set to `false`."
        "303":
          description: "Returned if the request is successful. See the `Location` header for the download URL."
        "400":
          description: "Returned if the range supplied in the `Range` header is malformed."
        "401":
          description: "Returned if the authentication credentials are incorrect."
        "403":
          description: "The user does not have the necessary permission."
        "404":
          description: "Returned if:\n\n *  the attachment is not found.\n *  attachments are disabled in the Jira settings."
        "416":
          description: "Returned if the server is unable to satisfy the range of bytes provided."
      security:
        - basicAuth: []
        - OAuth2:
            - read:jira-work
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["read:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:attachment:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "READ"
