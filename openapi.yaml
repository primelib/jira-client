          description: "Returned if the field association validation passes."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/CreateAssociationsR204'
        "400":
          description: "Returned if the request is invalid."
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
        "404":
          description: "Returned if the field, project, or issue type is not found."
      security:
        - basicAuth: []
        - OAuth2:
            - manage:jira-configuration
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["manage:jira-configuration"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["write:field-configuration:jira"], "state": "Beta"}]
      x-experimental: true
      x-atlassian-connect-scope: "ADMIN"
