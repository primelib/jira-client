  "/rest/api/2/project/{projectIdOrKey}/avatar2":
    post:
      tags:
        - "Project avatars"
      summary: "Load project avatar"
      description: "Loads an avatar for a project.\n\nSpecify the avatar's local file location in the body of the request. Also, include the following headers:\n\n *  `X-Atlassian-Token: no-check` To prevent XSRF protection blocking the request, for more information see [Special Headers](#special-request-headers).\n *  `Content-Type: image/image type` Valid image types are JPEG, GIF, or PNG.\n\nFor example:  \n`curl --request POST `\n\n`--user email@example.com:<api_token> `\n\n`--header 'X-Atlassian-Token: no-check' `\n\n`--header 'Content-Type: image/< image_type>' `\n\n`--data-binary \"<@/path/to/file/with/your/avatar>\" `\n\n`--url 'https://your-domain.atlassian.net/rest/api/2/project/{projectIdOrKey}/avatar2'`\n\nThe avatar is cropped to a square. If no crop parameters are specified, the square originates at the top left of the image. The length of the square's sides is set to the smaller of the height or width of the image.\n\nThe cropped image is then used to create avatars of 16x16, 24x24, 32x32, and 48x48 in size.\n\nAfter creating the avatar use [Set project avatar](#api-rest-api-2-project-projectIdOrKey-avatar-put) to set it as the project's displayed avatar.\n\n**[Permissions](#permissions) required:** *Administer projects* [project permission](https://confluence.atlassian.com/x/yodKLg)."
      operationId: "post2ProjectByProjectIdOrKeyAvatar2V1"
      parameters:
        - name: "projectIdOrKey"
          in: "path"
          description: "The ID or (case-sensitive) key of the project."
          required: true
          schema:
            type: "string"
        - name: "x"
          in: "query"
          description: "The X coordinate of the top-left corner of the crop region."
          schema:
            type: "integer"
            format: "int32"
            default: 0
        - name: "y"
          in: "query"
          description: "The Y coordinate of the top-left corner of the crop region."
          schema:
            type: "integer"
            format: "int32"
            default: 0
        - name: "size"
          in: "query"
          description: "The length of each side of the crop region."
          schema:
            type: "integer"
            format: "int32"
            default: 0
      requestBody:
        content:
          "*/*":
            schema:
              $ref: '#/components/schemas/CreateProjectAvatarB'
        required: true
      responses:
        "201":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/Avatar"}
              example: "{\"id\":\"1010\",\"isDeletable\":true,\"isSelected\":false,\"isSystemAvatar\":false}"
        "400":
          description: "Returned if:\n\n *  an image isn't included in the request.\n *  the image type is unsupported.\n *  the crop parameters extend the crop area beyond the edge of the image."
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
        "403":
          description: "Returned if the user does not have permission to administer the project or an anonymous call is made to the operation."
        "404":
          description: "Returned if the project is not found or the user does not have permission to view the project."
      security:
        - basicAuth: []
        - OAuth2:
            - manage:jira-project
        - {}
