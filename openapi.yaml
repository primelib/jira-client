      operationId: "get2FieldV1"
      responses:
        "200":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/GetFieldsR200'
              example: "[{\"clauseNames\":[\"description\"],\"custom\":false,\"id\":\"description\",\"name\":\"Description\",\"navigable\":true,\"orderable\":true,\"schema\":{\"system\":\"description\",\"type\":\"string\"},\"searchable\":true},{\"clauseNames\":[\"summary\"],\"custom\":false,\"id\":\"summary\",\"key\":\"summary\",\"name\":\"Summary\",\"navigable\":true,\"orderable\":true,\"schema\":{\"system\":\"summary\",\"type\":\"string\"},\"searchable\":true}]"
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
      security:
        - basicAuth: []
        - OAuth2:
            - read:jira-work
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["read:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:field:jira", "read:avatar:jira", "read:project-category:jira", "read:project:jira", "read:field-configuration:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "READ"
