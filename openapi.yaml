  "/rest/api/2/filter/{id}":
    get:
      tags:
        - "Filters"
      summary: "Get filter"
      description: "Returns a filter.\n\nThis operation can be accessed anonymously.\n\n**[Permissions](#permissions) required:** None, however, the filter is only returned where it is:\n\n *  owned by the user.\n *  shared with a group that the user is a member of.\n *  shared with a private project that the user has *Browse projects* [project permission](https://confluence.atlassian.com/x/yodKLg) for.\n *  shared with a public project.\n *  shared with the public."
      operationId: "get2FilterByIdV1"
      parameters:
        - name: "id"
          in: "path"
          description: "The ID of the filter to return."
          required: true
          schema:
            type: "integer"
            format: "int64"
        - name: "expand"
          in: "query"
          description: "Use [expand](#expansion) to include additional information about filter in the response. This parameter accepts a comma-separated list. Expand options include:\n\n *  `sharedUsers` Returns the users that the filter is shared with. This includes users that can browse projects that the filter is shared with. If you don't specify `sharedUsers`, then the `sharedUsers` object is returned but it doesn't list any users. The list of users returned is limited to 1000, to access additional users append `[start-index:end-index]` to the expand request. For example, to access the next 1000 users, use `?expand=sharedUsers[1001:2000]`.\n *  `subscriptions` Returns the users that are subscribed to the filter. If you don't specify `subscriptions`, the `subscriptions` object is returned but it doesn't list any subscriptions. The list of subscriptions returned is limited to 1000, to access additional subscriptions append `[start-index:end-index]` to the expand request. For example, to access the next 1000 subscriptions, use `?expand=subscriptions[1001:2000]`."
          schema:
            type: "string"
        - name: "overrideSharePermissions"
          in: "query"
          description: "EXPERIMENTAL: Whether share permissions are overridden to enable filters with any share permissions to be returned. Available to users with *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg)."
          schema:
            type: "boolean"
            default: false
      responses:
        "200":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/Filter"}
              example: "{\"approximateLastUsed\":\"2023-03-01T13:15:00.000+0000\",\"description\":\"Lists all open bugs\",\"favourite\":true,\"favouritedCount\":0,\"id\":\"10000\",\"jql\":\"type = Bug and resolution is empty\",\"name\":\"All Open Bugs\",\"owner\":{\"accountId\":\"5b10a2844c20165700ede21g\",\"accountType\":\"atlassian\",\"active\":false,\"avatarUrls\":{\"16x16\":\"https://avatar-management--avatars.server-location.prod.public.atl-paas.net/initials/MK-5.png?size=16&s=16\",\"24x24\":\"https://avatar-management--avatars.server-location.prod.public.atl-paas.net/initials/MK-5.png?size=24&s=24\",\"32x32\":\"https://avatar-management--avatars.server-location.prod.public.atl-paas.net/initials/MK-5.png?size=32&s=32\",\"48x48\":\"https://avatar-management--avatars.server-location.prod.public.atl-paas.net/initials/MK-5.png?size=48&s=48\"},\"displayName\":\"Mia Krystof\",\"key\":\"\",\"name\":\"\",\"self\":\"https://your-domain.atlassian.net/rest/api/2/user?accountId=5b10a2844c20165700ede21g\"},\"searchUrl\":\"https://your-domain.atlassian.net/rest/api/2/search?jql=type%20%3D%20Bug%20and%20resolutino%20is%20empty\",\"self\":\"https://your-domain.atlassian.net/rest/api/2/filter/10000\",\"sharePermissions\":[],\"subscriptions\":{\"end-index\":0,\"items\":[],\"max-results\":0,\"size\":0,\"start-index\":0},\"viewUrl\":\"https://your-domain.atlassian.net/issues/?filter=10000\"}"
        "400":
          description: "Returned if the filter is not found or the user does not have permission to view it."
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
      security:
        - basicAuth: []
        - OAuth2:
            - read:jira-work
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["read:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:filter:jira", "read:group:jira", "read:project:jira", "read:project-role:jira", "read:user:jira", "read:jql:jira", "read:application-role:jira", "read:avatar:jira", "read:issue-type-hierarchy:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "READ"
    put:
      tags:
        - "Filters"
      summary: "Update filter"
      description: "Updates a filter. Use this operation to update a filter's name, description, JQL, or sharing.\n\n**[Permissions](#permissions) required:** Permission to access Jira, however the user must own the filter."
      operationId: "put2FilterByIdV1"
      parameters:
        - name: "id"
          in: "path"
          description: "The ID of the filter to update."
          required: true
          schema:
            type: "integer"
            format: "int64"
        - name: "expand"
          in: "query"
          description: "Use [expand](#expansion) to include additional information about filter in the response. This parameter accepts a comma-separated list. Expand options include:\n\n *  `sharedUsers` Returns the users that the filter is shared with. This includes users that can browse projects that the filter is shared with. If you don't specify `sharedUsers`, then the `sharedUsers` object is returned but it doesn't list any users. The list of users returned is limited to 1000, to access additional users append `[start-index:end-index]` to the expand request. For example, to access the next 1000 users, use `?expand=sharedUsers[1001:2000]`.\n *  `subscriptions` Returns the users that are subscribed to the filter. If you don't specify `subscriptions`, the `subscriptions` object is returned but it doesn't list any subscriptions. The list of subscriptions returned is limited to 1000, to access additional subscriptions append `[start-index:end-index]` to the expand request. For example, to access the next 1000 subscriptions, use `?expand=subscriptions[1001:2000]`."
          schema:
            type: "string"
        - name: "overrideSharePermissions"
          in: "query"
          description: "EXPERIMENTAL: Whether share permissions are overridden to enable the addition of any share permissions to filters. Available to users with *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg)."
          schema:
            type: "boolean"
            default: false
      requestBody:
        description: "The filter to update."
        content:
          "application/json":
            schema: {"$ref": "#/components/schemas/Filter"}
            example: {"description": "Lists all open bugs", "jql": "type = Bug and resolution is empty", "name": "All Open Bugs"}
        required: true
      responses:
        "200":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/Filter"}
              example: "{\"approximateLastUsed\":\"2023-03-01T13:15:00.000+0000\",\"description\":\"Lists all open bugs\",\"favourite\":true,\"favouritedCount\":0,\"id\":\"10000\",\"jql\":\"type = Bug and resolution is empty\",\"name\":\"All Open Bugs\",\"owner\":{\"accountId\":\"5b10a2844c20165700ede21g\",\"accountType\":\"atlassian\",\"active\":false,\"avatarUrls\":{\"16x16\":\"https://avatar-management--avatars.server-location.prod.public.atl-paas.net/initials/MK-5.png?size=16&s=16\",\"24x24\":\"https://avatar-management--avatars.server-location.prod.public.atl-paas.net/initials/MK-5.png?size=24&s=24\",\"32x32\":\"https://avatar-management--avatars.server-location.prod.public.atl-paas.net/initials/MK-5.png?size=32&s=32\",\"48x48\":\"https://avatar-management--avatars.server-location.prod.public.atl-paas.net/initials/MK-5.png?size=48&s=48\"},\"displayName\":\"Mia Krystof\",\"key\":\"\",\"name\":\"\",\"self\":\"https://your-domain.atlassian.net/rest/api/2/user?accountId=5b10a2844c20165700ede21g\"},\"searchUrl\":\"https://your-domain.atlassian.net/rest/api/2/search?jql=type%20%3D%20Bug%20and%20resolutino%20is%20empty\",\"self\":\"https://your-domain.atlassian.net/rest/api/2/filter/10000\",\"sharePermissions\":[],\"subscriptions\":{\"end-index\":0,\"items\":[],\"max-results\":0,\"size\":0,\"start-index\":0},\"viewUrl\":\"https://your-domain.atlassian.net/issues/?filter=10000\"}"
        "400":
          description: "Returned if the request object is invalid. For example, the `name` is not unique or the project ID is not specified for a project role share permission."
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
      security:
        - basicAuth: []
        - OAuth2:
            - write:jira-work
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["write:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["write:filter:jira", "read:filter:jira", "read:group:jira", "read:project:jira", "read:project-role:jira", "read:user:jira", "read:jql:jira", "read:application-role:jira", "read:avatar:jira", "read:issue-type-hierarchy:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "WRITE"
    delete:
      tags:
        - "Filters"
      summary: "Delete filter"
      description: "Delete a filter.\n\n**[Permissions](#permissions) required:** Permission to access Jira, however filters can only be deleted by the creator of the filter or a user with *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg)."
      operationId: "delete2FilterByIdV1"
      parameters:
        - name: "id"
          in: "path"
          description: "The ID of the filter to delete."
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "204":
          description: "Returned if the request is successful."
        "400":
          description: "Returned if the filter is not found."
        "401":
          description: "Returned if the user does not have permission to delete the filter."
      security:
        - basicAuth: []
        - OAuth2:
            - write:jira-work
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["write:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["delete:filter:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "DELETE"
  "/rest/api/2/filter/{id}/columns":
    get:
      tags:
        - "Filters"
      summary: "Get columns"
      description: "Returns the columns configured for a filter. The column configuration is used when the filter's results are viewed in *List View* with the *Columns* set to *Filter*.\n\nThis operation can be accessed anonymously.\n\n**[Permissions](#permissions) required:** None, however, column details are only returned for:\n\n *  filters owned by the user.\n *  filters shared with a group that the user is a member of.\n *  filters shared with a private project that the user has *Browse projects* [project permission](https://confluence.atlassian.com/x/yodKLg) for.\n *  filters shared with a public project.\n *  filters shared with the public."
      operationId: "get2FilterByIdColumnsV1"
      parameters:
        - name: "id"
          in: "path"
          description: "The ID of the filter."
          required: true
          schema:
            type: "integer"
            format: "int64"
      responses:
        "200":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/GetColumnsR200'
              example: "[{\"label\":\"Key\",\"value\":\"issuekey\"},{\"label\":\"Summary\",\"value\":\"summary\"}]"
        "400":
          description: "Returned if the user does not have permission to view the filter."
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
        "404":
          description: "Returned if a column configuration is not set for the filter."
      security:
        - basicAuth: []
        - OAuth2:
            - read:jira-work
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["read:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:filter.column:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "READ"
    put:
      tags:
        - "Filters"
      summary: "Set columns"
      description: "Sets the columns for a filter. Only navigable fields can be set as columns. Use [Get fields](#api-rest-api-2-field-get) to get the list fields in Jira. A navigable field has `navigable` set to `true`.\n\nThe parameters for this resource are expressed as HTML form data. For example, in curl:\n\n`curl -X PUT -d columns=summary -d columns=description https://your-domain.atlassian.net/rest/api/2/filter/10000/columns`\n\n**[Permissions](#permissions) required:** Permission to access Jira, however, columns are only set for:\n\n *  filters owned by the user.\n *  filters shared with a group that the user is a member of.\n *  filters shared with a private project that the user has *Browse projects* [project permission](https://confluence.atlassian.com/x/yodKLg) for.\n *  filters shared with a public project.\n *  filters shared with the public."
      operationId: "put2FilterByIdColumnsV1"
      parameters:
        - name: "id"
          in: "path"
          description: "The ID of the filter."
          required: true
          schema:
            type: "integer"
            format: "int64"
      requestBody:
        description: "The IDs of the fields to set as columns. In the form data, specify each field as `columns=id`, where `id` is the *id* of a field (as seen in the response for [Get fields](#api-rest-api-<ver>-field-get)). For example, `columns=summary`."
        content:
          "*/*":
            schema: {"$ref": "#/components/schemas/ColumnRequestBody"}
          "application/json":
            schema: {"$ref": "#/components/schemas/ColumnRequestBody"}
          "multipart/form-data":
            schema: {"$ref": "#/components/schemas/ColumnRequestBody"}
        required: true
      responses:
        "200":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/SetColumnsR200'
        "400":
          description: "Returned if:\n\n *  a non-navigable field is set as a column.\n *  the user does not have permission to view the filter."
        "403":
          description: "Returned if the requesting user is not an owner of the filter."
      security:
        - basicAuth: []
        - OAuth2:
            - write:jira-work
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["write:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["write:filter.column:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "WRITE"
