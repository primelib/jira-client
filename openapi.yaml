  "/rest/api/2/field/{fieldId}/context":
    get:
      tags:
        - "Issue custom field contexts"
      summary: "Get custom field contexts"
      description: "Returns a [paginated](#pagination) list of [ contexts](https://confluence.atlassian.com/adminjiracloud/what-are-custom-field-contexts-991923859.html) for a custom field. Contexts can be returned as follows:\n\n *  With no other parameters set, all contexts.\n *  By defining `id` only, all contexts from the list of IDs.\n *  By defining `isAnyIssueType`, limit the list of contexts returned to either those that apply to all issue types (true) or those that apply to only a subset of issue types (false)\n *  By defining `isGlobalContext`, limit the list of contexts return to either those that apply to all projects (global contexts) (true) or those that apply to only a subset of projects (false).\n\n**[Permissions](#permissions) required:** *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg). *Edit Workflow* [edit workflow permission](https://support.atlassian.com/jira-cloud-administration/docs/permissions-for-company-managed-projects/#Edit-Workflows)"
      operationId: "get2FieldByFieldIdContextV1"
      parameters:
        - name: "fieldId"
          in: "path"
          description: "The ID of the custom field."
          required: true
          schema:
            type: "string"
        - name: "isAnyIssueType"
          in: "query"
          description: "Whether to return contexts that apply to all issue types."
          schema:
            type: "boolean"
        - name: "isGlobalContext"
          in: "query"
          description: "Whether to return contexts that apply to all projects."
          schema:
            type: "boolean"
        - name: "contextId"
          in: "query"
          description: "The list of context IDs. To include multiple contexts, separate IDs with ampersand: `contextId=10000&contextId=10001`."
          schema:
            type: "array"
            items:
              type: "integer"
              format: "int64"
            uniqueItems: true
        - name: "startAt"
          in: "query"
          description: "The index of the first item to return in a page of results (page offset)."
          schema:
            type: "integer"
            format: "int64"
            default: 0
        - name: "maxResults"
          in: "query"
          description: "The maximum number of items to return per page."
          schema:
            type: "integer"
            format: "int32"
            default: 50
      responses:
        "200":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/PageBeanCustomFieldContext"}
              example: "{\"isLast\":true,\"maxResults\":100,\"startAt\":0,\"total\":2,\"values\":[{\"id\":\"10025\",\"name\":\"Bug fields context\",\"description\":\"A context used to define the custom field options for bugs.\",\"isGlobalContext\":true,\"isAnyIssueType\":false},{\"id\":\"10026\",\"name\":\"Task fields context\",\"description\":\"A context used to define the custom field options for tasks.\",\"isGlobalContext\":false,\"isAnyIssueType\":false}]}"
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
        "403":
          description: "Returned if the user does not have the required permissions."
          content:
            "application/json":
              example: "{\"errorMessages\":[\"Only Jira administrators can access custom field contexts.\"],\"errors\":{}}"
              schema:
                $ref: '#/components/schemas/GetContextsForFieldR403'
        "404":
          description: "Returned if the custom field was not found."
          content:
            "application/json":
              example: "{\"errorMessages\":[\"The custom field was not found.\"],\"errors\":{}}"
              schema:
                $ref: '#/components/schemas/GetContextsForFieldR404'
      security:
        - basicAuth: []
        - OAuth2:
            - manage:jira-configuration
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["manage:jira-configuration"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:field:jira", "read:custom-field-contextual-configuration:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "READ"
    post:
      tags:
        - "Issue custom field contexts"
      summary: "Create custom field context"
      description: "Creates a custom field context.\n\nIf `projectIds` is empty, a global context is created. A global context is one that applies to all project. If `issueTypeIds` is empty, the context applies to all issue types.\n\n**[Permissions](#permissions) required:** *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg)."
