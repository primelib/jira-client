      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["manage:jira-project"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["write:project.avatar:jira", "read:avatar:jira"], "state": "Beta"}]
