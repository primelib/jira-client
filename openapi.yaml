        - OAuth2: []
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": [], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:app-data:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "READ"
    post:
