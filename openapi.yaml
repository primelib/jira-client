            schema: {"$ref": "#/components/schemas/CreateWorkflowDetails"}
            example: {"description": "This is a workflow used for Stories and Tasks", "name": "Workflow 1", "statuses": [{"id": "1", "properties": {"jira.issue.editable": "false"}}, {"id": "2"}, {"id": "3"}], "transitions": [{"from": [], "name": "Created", "to": "1", "type": "initial"}, {"from": ["1"], "name": "In progress", "properties": {"custom-property": "custom-value"}, "rules": {"conditions": {"conditions": [{"type": "RemoteOnlyCondition"}, {"configuration": {"groups": ["developers", "qa-testers"]}, "type": "UserInAnyGroupCondition"}], "operator": "AND"}, "postFunctions": [{"type": "AssignToCurrentUserFunction"}]}, "screen": {"id": "10001"}, "to": "2", "type": "directed"}, {"name": "Completed", "rules": {"postFunctions": [{"configuration": {"fieldId": "assignee"}, "type": "ClearFieldValuePostFunction"}], "validators": [{"configuration": {"parentStatuses": [{"id": "3"}]}, "type": "ParentStatusValidator"}, {"configuration": {"permissionKey": "ADMINISTER_PROJECTS"}, "type": "PermissionValidator"}]}, "to": "3", "type": "global"}]}
