  "/rest/api/2/issue/{issueIdOrKey}/editmeta":
    get:
      tags:
        - "Issues"
      summary: "Get edit issue metadata"
      description: "Returns the edit screen fields for an issue that are visible to and editable by the user. Use the information to populate the requests in [Edit issue](#api-rest-api-2-issue-issueIdOrKey-put).\n\nThis endpoint will check for these conditions:\n\n1.  Field is available on a field screen - through screen, screen scheme, issue type screen scheme, and issue type scheme configuration. `overrideScreenSecurity=true` skips this condition.\n2.  Field is visible in the [field configuration](https://support.atlassian.com/jira-cloud-administration/docs/change-a-field-configuration/). `overrideScreenSecurity=true` skips this condition.\n3.  Field is shown on the issue: each field has different conditions here. For example: Attachment field only shows if attachments are enabled. Assignee only shows if user has permissions to assign the issue.\n4.  If a field is custom then it must have valid custom field context, applicable for its project and issue type. All system fields are assumed to have context in all projects and all issue types.\n5.  Issue has a project, issue type, and status defined.\n6.  Issue is assigned to a valid workflow, and the current status has assigned a workflow step. `overrideEditableFlag=true` skips this condition.\n7.  The current workflow step is editable. This is true by default, but [can be disabled by setting](https://support.atlassian.com/jira-cloud-administration/docs/use-workflow-properties/) the `jira.issue.editable` property to `false`. `overrideEditableFlag=true` skips this condition.\n8.  User has [Edit issues permission](https://support.atlassian.com/jira-cloud-administration/docs/permissions-for-company-managed-projects/).\n9.  Workflow permissions allow editing a field. This is true by default but [can be modified](https://support.atlassian.com/jira-cloud-administration/docs/use-workflow-properties/) using `jira.permission.*` workflow properties.\n\nFields hidden using [Issue layout settings page](https://support.atlassian.com/jira-software-cloud/docs/configure-field-layout-in-the-issue-view/) remain editable.\n\nConnect apps having an app user with *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg), and Forge apps acting on behalf of users with *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg), can return additional details using:\n\n *  `overrideScreenSecurity` When this flag is `true`, then this endpoint skips checking if fields are available through screens, and field configuration (conditions 1. and 2. from the list above).\n *  `overrideEditableFlag` When this flag is `true`, then this endpoint skips checking if workflow is present and if the current step is editable (conditions 6. and 7. from the list above).\n\nThis operation can be accessed anonymously.\n\n**[Permissions](#permissions) required:**\n\n *  *Browse projects* [project permission](https://confluence.atlassian.com/x/yodKLg) for the project that the issue is in.\n *  If [issue-level security](https://confluence.atlassian.com/x/J4lKLg) is configured, issue-level security permission to view the issue.\n\nNote: For any fields to be editable the user must have the *Edit issues* [project permission](https://confluence.atlassian.com/x/yodKLg) for the issue."
      operationId: "get2IssueByIssueIdOrKeyEditmetaV1"
      parameters:
        - name: "issueIdOrKey"
          in: "path"
          description: "The ID or key of the issue."
          required: true
          schema:
            type: "string"
        - name: "overrideScreenSecurity"
          in: "query"
          description: "Whether hidden fields are returned. Available to Connect app users with *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg) and Forge apps acting on behalf of users with *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg)."
          schema:
            type: "boolean"
            default: false
        - name: "overrideEditableFlag"
          in: "query"
          description: "Whether non-editable fields are returned. Available to Connect app users with *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg) and Forge apps acting on behalf of users with *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg)."
          schema:
            type: "boolean"
            default: false
      responses:
        "200":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/IssueUpdateMetadata"}
              example: "{\"fields\":{\"summary\":{\"allowedValues\":[\"red\",\"blue\"],\"defaultValue\":\"red\",\"hasDefaultValue\":false,\"key\":\"field_key\",\"name\":\"My Multi Select\",\"operations\":[\"set\",\"add\"],\"required\":false,\"schema\":{\"custom\":\"com.atlassian.jira.plugin.system.customfieldtypes:multiselect\",\"customId\":10001,\"items\":\"option\",\"type\":\"array\"}}}}"
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
        "403":
          description: "Returned if the user uses an override parameter but doesn't have permission to do so."
        "404":
          description: "Returned if the issue is not found or the user does not have permission to view it."
      security:
        - basicAuth: []
        - OAuth2:
            - read:jira-work
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["read:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:issue-meta:jira", "read:field-configuration:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "READ"
  "/rest/api/2/issue/{issueIdOrKey}/notify":
    post:
      tags:
        - "Issues"
      summary: "Send notification for issue"
      description: "Creates an email notification for an issue and adds it to the mail queue.\n\n**[Permissions](#permissions) required:**\n\n *  *Browse Projects* [project permission](https://confluence.atlassian.com/x/yodKLg) for the project that the issue is in.\n *  If [issue-level security](https://confluence.atlassian.com/x/J4lKLg) is configured, issue-level security permission to view the issue."
