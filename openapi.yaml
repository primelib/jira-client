            example: {"description": "Custom field for picking groups", "name": "New custom field", "searcherKey": "com.atlassian.jira.plugin.system.customfieldtypes:grouppickersearcher", "type": "com.atlassian.jira.plugin.system.customfieldtypes:grouppicker"}
