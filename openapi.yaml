          required: true
          schema:
            type: "string"
      requestBody:
        description: "The value of the preference as a plain text string. The maximum length is 255 characters."
        content:
          "application/json":
            schema:
              $ref: '#/components/schemas/SetPreferenceB'
          "text/plain":
            schema:
