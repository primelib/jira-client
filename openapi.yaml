            - read:jira-user
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["read:jira-work", "read:jira-user"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:jira-expressions:jira"], "state": "Beta"}]
      x-changes: [{"announced": "2024-10-31", "details": "https://developer.atlassian.com/changelog/#CHANGE-2046", "effective": "2025-05-01", "type": "removed"}]
