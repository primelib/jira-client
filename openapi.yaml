          in: "path"
          description: "The key of the property."
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          "application/json":
            schema:
              $ref: '#/components/schemas/PutForgeAppPropertyB'
        required: true
      responses:
        "200":
          description: "Returned if the property is updated."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/OperationMessage"}
              example: {"message": "Property updated.", "statusCode": 200}
        "201":
          description: "Returned is the property is created."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/OperationMessage"}
              example: {"message": "Property created.", "statusCode": 201}
        "400":
          description: "Returned if:\n  * the property key is longer than 127 characters.\n  * the value isn't valid JSON.\n  * the value is longer than 32768 characters."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/OperationMessage"}
              example: {"message": "The property key can't be longer than 127 characters.", "statusCode": 400}
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
        "403":
          description: "Returned if the request isn't made directly by an app or if it's an impersonated request."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/PutForgeAppPropertyR403'
              example: {"errorMessages": ["Access to this resource must be authenticated as an app."]}
      security:
        - basicAuth: []
        - OAuth2: []
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": [], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["write:app-data:jira"], "state": "Beta"}]
