        description: "The request object for the notification and recipients."
        content:
          "application/json":
            schema: {"$ref": "#/components/schemas/Notification"}
            example: {"htmlBody": "The <strong>latest</strong> test results for this ticket are now available.", "restrict": {"groupIds": [], "groups": [{"name": "notification-group"}], "permissions": [{"key": "BROWSE"}]}, "subject": "Latest test results", "textBody": "The latest test results for this ticket are now available.", "to": {"assignee": false, "groupIds": [], "groups": [{"name": "notification-group"}], "reporter": false, "users": [{"accountId": "5b10a2844c20165700ede21g", "active": false}], "voters": true, "watchers": true}}
        required: true
      responses:
        "204":
          description: "Returned if the email is queued for sending."
