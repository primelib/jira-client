    put:
      tags:
        - "Issues"
      summary: "Edit issue"
      description: "Edits an issue. Issue properties may be updated as part of the edit. Please note that issue transition is not supported and is ignored here. To transition an issue, please use [Transition issue](#api-rest-api-2-issue-issueIdOrKey-transitions-post).\n\nThe edits to the issue's fields are defined using `update` and `fields`. The fields that can be edited are determined using [ Get edit issue metadata](#api-rest-api-2-issue-issueIdOrKey-editmeta-get).\n\nThe parent field may be set by key or ID. For standard issue types, the parent may be removed by setting `update.parent.set.none` to *true*.\n\nConnect apps having an app user with *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg), and Forge apps acting on behalf of users with *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg), can override the screen security configuration using `overrideScreenSecurity` and `overrideEditableFlag`.\n\nThis operation can be accessed anonymously.\n\n**[Permissions](#permissions) required:**\n\n *  *Browse projects* and *Edit issues* [project permission](https://confluence.atlassian.com/x/yodKLg) for the project that the issue is in.\n *  If [issue-level security](https://confluence.atlassian.com/x/J4lKLg) is configured, issue-level security permission to view the issue."
      operationId: "put2IssueByIssueIdOrKeyV1"
      parameters:
        - name: "issueIdOrKey"
          in: "path"
          description: "The ID or key of the issue."
          required: true
          schema:
            type: "string"
        - name: "notifyUsers"
          in: "query"
          description: "Whether a notification email about the issue update is sent to all watchers. To disable the notification, administer Jira or administer project permissions are required. If the user doesn't have the necessary permission the request is ignored."
          schema:
            type: "boolean"
            default: true
        - name: "overrideScreenSecurity"
          in: "query"
          description: "Whether screen security is overridden to enable hidden fields to be edited. Available to Connect app users with *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg) and Forge apps acting on behalf of users with *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg)."
          schema:
            type: "boolean"
            default: false
        - name: "overrideEditableFlag"
          in: "query"
          description: "Whether screen security is overridden to enable uneditable fields to be edited. Available to Connect app users with *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg) and Forge apps acting on behalf of users with *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg)."
          schema:
            type: "boolean"
            default: false
        - name: "returnIssue"
          in: "query"
          description: "Whether the response should contain the issue with fields edited in this request. The returned issue will have the same format as in the [Get issue API](#api-rest-api-3-issue-issueidorkey-get)."
          schema:
            type: "boolean"
            default: false
        - name: "expand"
          in: "query"
          description: "The Get issue API expand parameter to use in the response if the `returnIssue` parameter is `true`."
          schema:
            type: "string"
            default: ""
      requestBody:
        content:
          "application/json":
            schema: {"$ref": "#/components/schemas/IssueUpdateDetails"}
            example: {"fields": {"customfield_10000": "Investigation underway", "customfield_10010": 1, "summary": "Completed orders still displaying in pending"}, "historyMetadata": {"activityDescription": "Complete order processing", "actor": {"avatarUrl": "http://mysystem/avatar/tony.jpg", "displayName": "Tony", "id": "tony", "type": "mysystem-user", "url": "http://mysystem/users/tony"}, "cause": {"id": "myevent", "type": "mysystem-event"}, "description": "From the order testing process", "extraData": {"Iteration": "10a", "Step": "4"}, "generator": {"id": "mysystem-1", "type": "mysystem-application"}, "type": "myplugin:type"}, "properties": [{"key": "key1", "value": "Order number 10784"}, {"key": "key2", "value": "Order number 10923"}], "update": {"components": [{"set": ""}], "labels": [{"add": "triaged"}, {"remove": "blocker"}], "summary": [{"set": "Bug in business logic"}], "timetracking": [{"edit": {"originalEstimate": "1w 1d", "remainingEstimate": "4d"}}]}}
        required: true
      responses:
        "200":
          description: "Returned if the request is successful and the `returnIssue` parameter is `true`"
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/EditIssueR200'
        "204":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/EditIssueR204'
        "400":
          description: "Returned if:\n\n *  the request body is missing.\n *  the user does not have the necessary permission to edit one or more fields.\n *  the request includes one or more fields that are not found or are not associated with the issue's edit screen.\n *  the request includes an invalid transition."
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
        "403":
          description: "Returned if the user uses `overrideScreenSecurity` or `overrideEditableFlag` but doesn't have the necessary permission."
        "404":
          description: "Returned if the issue is not found or the user does not have permission to view it."
        "409":
          description: "Returned if the issue could not be updated due to a conflicting update."
        "422":
          description: "Returned if a configuration problem prevents the issue being updated."
      security:
        - basicAuth: []
        - OAuth2:
            - write:jira-work
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["write:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["write:issue:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "WRITE"
    delete:
      tags:
        - "Issues"
      summary: "Delete issue"
      description: "Deletes an issue.\n\nAn issue cannot be deleted if it has one or more subtasks. To delete an issue with subtasks, set `deleteSubtasks`. This causes the issue's subtasks to be deleted with the issue.\n\nThis operation can be accessed anonymously.\n\n**[Permissions](#permissions) required:**\n\n *  *Browse projects* and *Delete issues* [project permission](https://confluence.atlassian.com/x/yodKLg) for the project containing the issue.\n *  If [issue-level security](https://confluence.atlassian.com/x/J4lKLg) is configured, issue-level security permission to view the issue."
      operationId: "delete2IssueByIssueIdOrKeyV1"
      parameters:
        - name: "issueIdOrKey"
          in: "path"
          description: "The ID or key of the issue."
          required: true
          schema:
            type: "string"
        - name: "deleteSubtasks"
          in: "query"
          description: "Whether the issue's subtasks are deleted when the issue is deleted."
          schema:
            type: "string"
            enum:
              - "true"
              - "false"
            default: "false"
      responses:
        "204":
          description: "Returned if the request is successful."
        "400":
          description: "Returned if the issue has subtasks and `deleteSubtasks` is not set to *true*."
        "401":
          description: "Returned if the authentication credentials are incorrect."
        "403":
          description: "Returned if the user does not have permission to delete the issue."
        "404":
          description: "Returned if the issue is not found or the user does not have permission to view the issue."
      security:
        - basicAuth: []
        - OAuth2:
            - write:jira-work
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["write:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["delete:issue:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "DELETE"
