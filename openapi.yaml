              schema:
                $ref: '#/components/schemas/CreateCustomFieldContextR409'
      security:
        - basicAuth: []
        - OAuth2:
            - manage:jira-configuration
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["manage:jira-configuration"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:field:jira", "write:field:jira", "read:custom-field-contextual-configuration:jira"], "state": "Beta"}]
