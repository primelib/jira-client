ue,\"canDelete\":false},\"created\":\"2018-12-10T16:30:15.000+0000\",\"updated\":\"2018-12-11T11:45:13.000+0000\"}]}"
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
        "403":
          description: "Returned if the user does not have the necessary permission."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
              example: "{\"errorMessages\":[\"Only Jira administrators can access workflows.\"],\"errors\":{}}"
      deprecated: true
      security:
        - basicAuth: []
        - OAuth2:
            - manage:jira-project
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["manage:jira-project"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:group:jira", "read:issue-security-level:jira", "read:project-role:jira", "read:screen:jira", "read:status:jira", "read:user:jira", "read:workflow:jira", "read:webhook:jira", "read:avatar:jira", "read:project-category:jira", "read:project:jira"], "state": "Beta"}]
