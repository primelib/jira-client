  "/rest/api/2/workflow":
    get:
      tags:
        - "Workflows"
      summary: "Get all workflows"
      description: "This will be removed on [February 1, 2026](https://developer.atlassian.com/cloud/jira/platform/changelog/#CHANGE-2567); use [Search workflows](#api-rest-api-2-workflows-search-get) instead.\n\nReturns all workflows in Jira or a workflow.\n\nIf the `workflowName` parameter is specified, the workflow is returned as an object (not in an array). Otherwise, an array of workflow objects is returned.\n\n**[Permissions](#permissions) required:** *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg)."
      operationId: "get2WorkflowV1"
