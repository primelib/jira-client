  "/rest/api/2/project/{projectIdOrKey}/version":
    get:
      tags:
        - "Project versions"
      summary: "Get project versions paginated"
      description: "Returns a [paginated](#pagination) list of all versions in a project. See the [Get project versions](#api-rest-api-2-project-projectIdOrKey-versions-get) resource if you want to get a full list of versions without pagination.\n\nThis operation can be accessed anonymously.\n\n**[Permissions](#permissions) required:** *Browse Projects* [project permission](https://confluence.atlassian.com/x/yodKLg) for the project."
      operationId: "get2ProjectByProjectIdOrKeyVersionV1"
      parameters:
        - name: "projectIdOrKey"
          in: "path"
          description: "The project ID or project key (case sensitive)."
          required: true
          schema:
            type: "string"
        - name: "startAt"
          in: "query"
          description: "The index of the first item to return in a page of results (page offset)."
          schema:
            type: "integer"
            format: "int64"
            default: 0
        - name: "maxResults"
          in: "query"
          description: "The maximum number of items to return per page."
          schema:
            type: "integer"
            format: "int32"
            default: 50
        - name: "orderBy"
          in: "query"
          description: "[Order](#ordering) the results by a field:\n\n *  `description` Sorts by version description.\n *  `name` Sorts by version name.\n *  `releaseDate` Sorts by release date, starting with the oldest date. Versions with no release date are listed last.\n *  `sequence` Sorts by the order of appearance in the user interface.\n *  `startDate` Sorts by start date, starting with the oldest date. Versions with no start date are listed last."
          schema:
            type: "string"
            enum:
              - "description"
              - "-description"
              - "+description"
              - "name"
              - "-name"
              - "+name"
              - "releaseDate"
              - "-releaseDate"
              - "+releaseDate"
              - "sequence"
              - "-sequence"
              - "+sequence"
              - "startDate"
              - "-startDate"
              - "+startDate"
        - name: "query"
          in: "query"
          description: "Filter the results using a literal string. Versions with matching `name` or `description` are returned (case insensitive)."
          schema:
            type: "string"
        - name: "status"
          in: "query"
          description: "A list of status values used to filter the results by version status. This parameter accepts a comma-separated list. The status values are `released`, `unreleased`, and `archived`."
          schema:
            type: "string"
        - name: "expand"
          in: "query"
          description: "Use [expand](#expansion) to include additional information in the response. This parameter accepts a comma-separated list. Expand options include:\n\n *  `issuesstatus` Returns the number of issues in each status category for each version.\n *  `operations` Returns actions that can be performed on the specified version.\n *  `driver` Returns the Atlassian account ID of the version driver.\n *  `approvers` Returns a list containing the approvers for this version."
          schema:
            type: "string"
      responses:
        "200":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/PageBeanVersion"}
              example: "{\"isLast\":false,\"maxResults\":2,\"nextPage\":\"https://your-domain.atlassian.net/rest/api/2/project/PR/version?startAt=2&maxResults=2\",\"self\":\"https://your-domain.atlassian.net/rest/api/2/project/PR/version?startAt=0&maxResults=2\",\"startAt\":0,\"total\":7,\"values\":[{\"archived\":false,\"description\":\"An excellent version\",\"id\":\"10000\",\"name\":\"New Version 1\",\"overdue\":true,\"projectId\":10000,\"releaseDate\":\"2010-07-06\",\"released\":true,\"self\":\"https://your-domain.atlassian.net/rest/api/2/version/10000\",\"userReleaseDate\":\"6/Jul/2010\"},{\"archived\":false,\"description\":\"Minor Bugfix version\",\"id\":\"10010\",\"issuesStatusForFixVersion\":{\"done\":100,\"inProgress\":20,\"toDo\":10,\"unmapped\":0},\"name\":\"Next Version\",\"overdue\":false,\"projectId\":10000,\"released\":false,\"self\":\"https://your-domain.atlassian.net/rest/api/2/version/10010\"}]}"
        "404":
          description: "Returned if the project is not found or the user does not have permission to view it."
      security:
        - basicAuth: []
        - OAuth2:
            - read:jira-work
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["read:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:project-version:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "READ"
