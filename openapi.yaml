  "/rest/api/2/user/search":
    get:
      tags:
        - "User search"
      summary: "Find users"
      description: "Returns a list of active users that match the search string and property.\n\nThis operation first applies a filter to match the search string and property, and then takes the filtered users in the range defined by `startAt` and `maxResults`, up to the thousandth user. To get all the users who match the search string and property, use [Get all users](#api-rest-api-2-users-search-get) and filter the records in your code.\n\nThis operation can be accessed anonymously.\n\nPrivacy controls are applied to the response based on the users' preferences. This could mean, for example, that the user's email address is hidden. See the [Profile visibility overview](https://developer.atlassian.com/cloud/jira/platform/profile-visibility/) for more details.\n\n**[Permissions](#permissions) required:** *Browse users and groups* [global permission](https://confluence.atlassian.com/x/x4dKLg). Anonymous calls or calls by users without the required permission return empty search results."
      operationId: "get2UserSearchV1"
      parameters:
        - name: "query"
          in: "query"
          description: "A query string that is matched against user attributes ( `displayName`, and `emailAddress`) to find relevant users. The string can match the prefix of the attribute's value. For example, *query=john* matches a user with a `displayName` of *John Smith* and a user with an `emailAddress` of *johnson@example.com*. Required, unless `accountId` or `property` is specified."
          schema:
            type: "string"
            example: "query"
          x-showInExample: "true"
        - name: "username"
          in: "query"
          schema:
            type: "string"
        - name: "accountId"
          in: "query"
          description: "A query string that is matched exactly against a user `accountId`. Required, unless `query` or `property` is specified."
          schema:
            type: "string"
            maxLength: 128
        - name: "startAt"
          in: "query"
          description: "The index of the first item to return in a page of filtered results (page offset)."
          schema:
            type: "integer"
            format: "int32"
            default: 0
        - name: "maxResults"
          in: "query"
          description: "The maximum number of items to return per page."
          schema:
            type: "integer"
            format: "int32"
            default: 50
        - name: "property"
          in: "query"
          description: "A query string used to search properties. Property keys are specified by path, so property keys containing dot (.) or equals (=) characters cannot be used. The query string cannot be specified using a JSON object. Example: To search for the value of `nested` from `{\"something\":{\"nested\":1,\"other\":2}}` use `thepropertykey.something.nested=1`. Required, unless `accountId` or `query` is specified."
          schema:
            type: "string"
      responses:
        "200":
          description: "Returned if the request is successful."
          content:
            "application/json":
