              schema: {"$ref": "#/components/schemas/ErrorCollection"}
        "403":
          description: "Returned if the caller is not a Connect app."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
      security:
        - basicAuth: []
        - OAuth2:
