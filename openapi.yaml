        - OAuth2:
            - manage:jira-configuration
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["manage:jira-configuration"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:field.default-value:jira"], "state": "Beta"}]
