      operationId: "put2FieldAssociationV1"
      requestBody:
        description: "Payload containing the fields to associate and the projects to associate them to."
        content:
          "application/json":
            schema: {"$ref": "#/components/schemas/FieldAssociationsRequest"}
            example: {"associationContexts": [{"identifier": 10000, "type": "PROJECT_ID"}, {"identifier": 10001, "type": "PROJECT_ID"}], "fields": [{"identifier": "customfield_10000", "type": "FIELD_ID"}, {"identifier": "customfield_10001", "type": "FIELD_ID"}]}
        required: true
      responses:
