            - read:jira-work
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["read:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:dashboard:jira", "read:group:jira", "read:project:jira", "read:project-role:jira", "read:user:jira", "read:application-role:jira", "read:avatar:jira", "read:issue-type-hierarchy:jira", "read:issue-type:jira", "read:project-category:jira", "read:project-version:jira", "read:project.component:jira"], "state": "Beta"}]
