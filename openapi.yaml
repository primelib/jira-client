openapi: 3.0.1
info:
  title: "Jira REST Client"
  description: "Unofficial API client generated from the Jira OpenAPI specification."
  termsOfService: "https://developer.atlassian.com/platform/marketplace/atlassian-developer-terms/"
  contact:
    email: "ecosystem@atlassian.com"
  license:
    name: "MIT"
    url: "https://github.com/primelib/jira-client/blob/main/LICENSE"
  version: "1001.0.0-SNAPSHOT-ca02878620e9d64a9de69b2b110acad451b2ec37"
servers:
  - url: "https://{your-domain}"
paths:
  "/rest/api/2/announcementBanner":
    get:
      tags:
        - "Announcement banner"
      summary: "Get announcement banner configuration"
      description: "Returns the current announcement banner configuration.\n\n**[Permissions](#permissions) required:** *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg)."
      operationId: "get2AnnouncementBannerV1"
      responses:
        "200":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/AnnouncementBannerConfiguration"}
              example: "{\"hashId\":\"9HN2FJK9DM8BHRWERVW3RRTGDJ4G4D5C\",\"isDismissible\":false,\"isEnabled\":true,\"message\":\"This is a public, enabled, non-dismissible banner, set using the API\",\"visibility\":\"public\"}"
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
        "403":
          description: "Returned if the user does not have the necessary permission."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
              example: "\"Only admins can read banner configuration.\""
      security:
        - basicAuth: []
        - OAuth2:
            - manage:jira-configuration
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-connect-scope: "ADMIN"
    put:
      tags:
        - "Announcement banner"
      summary: "Update announcement banner configuration"
      description: "Updates the announcement banner configuration.\n\n**[Permissions](#permissions) required:** *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg)."
      operationId: "put2AnnouncementBannerV1"
      requestBody:
        content:
          "application/json":
            schema: {"$ref": "#/components/schemas/AnnouncementBannerConfigurationUpdate"}
            example: {"isDismissible": false, "isEnabled": true, "message": "This is a public, enabled, non-dismissible banner, set using the API", "visibility": "public"}
        required: true
      responses:
        "204":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/SetBannerR204'
        "400":
          description: "Returned if an invalid parameter is passed."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
              example: "\"Banner message cannot be null.\""
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
        "403":
          description: "Returned if the user does not have the necessary permission."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
              example: "\"Only admins can update banner configuration.\""
      security:
        - basicAuth: []
        - OAuth2:
            - manage:jira-configuration
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-connect-scope: "ADMIN"
  "/rest/api/2/app/field/context/configuration/list":
    post:
      tags:
        - "Issue custom field configuration (apps)"
      summary: "Bulk get custom field configurations"
      description: "Returns a [paginated](#pagination) list of configurations for list of custom fields of a [type](https://developer.atlassian.com/platform/forge/manifest-reference/modules/jira-custom-field-type/) created by a [Forge app](https://developer.atlassian.com/platform/forge/).\n\nThe result can be filtered by one of these criteria:\n\n *  `id`.\n *  `fieldContextId`.\n *  `issueId`.\n *  `projectKeyOrId` and `issueTypeId`.\n\nOtherwise, all configurations for the provided list of custom fields are returned.\n\n**[Permissions](#permissions) required:** *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg). Jira permissions are not required for the Forge app that provided the custom field type."
      operationId: "post2AppFieldContextConfigurationListV1"
      parameters:
        - name: "id"
          in: "query"
          description: "The list of configuration IDs. To include multiple configurations, separate IDs with an ampersand: `id=10000&id=10001`. Can't be provided with `fieldContextId`, `issueId`, `projectKeyOrId`, or `issueTypeId`."
          schema:
            type: "array"
            items:
              type: "integer"
              format: "int64"
            uniqueItems: true
        - name: "fieldContextId"
          in: "query"
          description: "The list of field context IDs. To include multiple field contexts, separate IDs with an ampersand: `fieldContextId=10000&fieldContextId=10001`. Can't be provided with `id`, `issueId`, `projectKeyOrId`, or `issueTypeId`."
          schema:
            type: "array"
            items:
              type: "integer"
              format: "int64"
            uniqueItems: true
        - name: "issueId"
          in: "query"
          description: "The ID of the issue to filter results by. If the issue doesn't exist, an empty list is returned. Can't be provided with `projectKeyOrId`, or `issueTypeId`."
          schema:
            type: "integer"
            format: "int64"
        - name: "projectKeyOrId"
          in: "query"
          description: "The ID or key of the project to filter results by. Must be provided with `issueTypeId`. Can't be provided with `issueId`."
          schema:
            type: "string"
        - name: "issueTypeId"
          in: "query"
          description: "The ID of the issue type to filter results by. Must be provided with `projectKeyOrId`. Can't be provided with `issueId`."
          schema:
            type: "string"
        - name: "startAt"
          in: "query"
          description: "The index of the first item to return in a page of results (page offset)."
          schema:
            type: "integer"
            format: "int64"
            default: 0
        - name: "maxResults"
          in: "query"
          description: "The maximum number of items to return per page."
          schema:
            type: "integer"
            format: "int32"
            default: 100
      requestBody:
        content:
          "application/json":
            schema: {"$ref": "#/components/schemas/ConfigurationsListParameters"}
            example: {"fieldIdsOrKeys": ["customfield_10035", "customfield_10036"]}
        required: true
      responses:
        "200":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/PageBeanBulkContextualConfiguration"}
              example: "{\"isLast\":true,\"maxResults\":1000,\"startAt\":0,\"total\":2,\"values\":[{\"customFieldId\":\"customfield_10035\",\"fieldContextId\":\"10010\",\"id\":\"10000\"},{\"configuration\":{\"maxValue\":10000,\"minValue\":0},\"customFieldId\":\"customfield_10036\",\"fieldContextId\":\"10011\",\"id\":\"10001\",\"schema\":{\"properties\":{\"amount\":{\"type\":\"number\"},\"currency\":{\"type\":\"string\"}},\"required\":[\"amount\",\"currency\"]}}]}"
        "400":
          description: "Returned if the request is invalid."
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
        "403":
          description: "Returned if the user is not a Jira admin or the request is not authenticated as from the app that provided the field."
        "404":
          description: "Returned if the custom field is not found."
      security:
        - basicAuth: []
        - OAuth2:
            - manage:jira-configuration
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["manage:jira-configuration"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:custom-field-contextual-configuration:jira"], "state": "Beta"}]
      x-experimental: true
      x-atlassian-connect-scope: "ADMIN"
  "/rest/api/2/app/field/value":
    post:
      tags:
        - "Issue custom field values (apps)"
      summary: "Update custom fields"
      description: "Updates the value of one or more custom fields on one or more issues. Combinations of custom field and issue should be unique within the request.\n\nApps can only perform this operation on [custom fields](https://developer.atlassian.com/platform/forge/manifest-reference/modules/jira-custom-field/) and [custom field types](https://developer.atlassian.com/platform/forge/manifest-reference/modules/jira-custom-field-type/) declared in their own manifests.\n\n**[Permissions](#permissions) required:** Only the app that owns the custom field or custom field type can update its values with this operation.\n\nThe new `write:app-data:jira` OAuth scope is 100% optional now, and not using it won't break your app. However, we recommend adding it to your app's scope list because we will eventually make it mandatory."
      operationId: "post2AppFieldValueV1"
      parameters:
        - name: "generateChangelog"
          in: "query"
          description: "Whether to generate a changelog for this update."
          schema:
            type: "boolean"
            default: true
      requestBody:
        content:
          "application/json":
            schema: {"$ref": "#/components/schemas/MultipleCustomFieldValuesUpdateDetails"}
            example: {"updates": [{"customField": "customfield_10010", "issueIds": [10010, 10011], "value": "new value"}, {"customField": "customfield_10011", "issueIds": [10010], "value": 1000}]}
        required: true
      responses:
        "204":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/UpdateMultipleCustomFieldValuesR204'
        "400":
          description: "Returned if the request is invalid."
        "403":
          description: "Returned if the request is not authenticated as the app that provided all the fields."
        "404":
          description: "Returned if any field is not found."
      security:
        - basicAuth: []
        - OAuth2: []
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": [], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["write:app-data:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "INACCESSIBLE"
  "/rest/api/2/app/field/{fieldIdOrKey}/context/configuration":
    get:
      tags:
        - "Issue custom field configuration (apps)"
      summary: "Get custom field configurations"
      description: "Returns a [paginated](#pagination) list of configurations for a custom field of a [type](https://developer.atlassian.com/platform/forge/manifest-reference/modules/jira-custom-field-type/) created by a [Forge app](https://developer.atlassian.com/platform/forge/).\n\nThe result can be filtered by one of these criteria:\n\n *  `id`.\n *  `fieldContextId`.\n *  `issueId`.\n *  `projectKeyOrId` and `issueTypeId`.\n\nOtherwise, all configurations are returned.\n\n**[Permissions](#permissions) required:** *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg). Jira permissions are not required for the Forge app that provided the custom field type."
      operationId: "get2AppFieldByFieldIdOrKeyContextConfigurationV1"
      parameters:
        - name: "fieldIdOrKey"
          in: "path"
          description: "The ID or key of the custom field, for example `customfield_10000`."
          required: true
          schema:
            type: "string"
        - name: "id"
          in: "query"
          description: "The list of configuration IDs. To include multiple configurations, separate IDs with an ampersand: `id=10000&id=10001`. Can't be provided with `fieldContextId`, `issueId`, `projectKeyOrId`, or `issueTypeId`."
          schema:
            type: "array"
            items:
              type: "integer"
              format: "int64"
            uniqueItems: true
        - name: "fieldContextId"
          in: "query"
          description: "The list of field context IDs. To include multiple field contexts, separate IDs with an ampersand: `fieldContextId=10000&fieldContextId=10001`. Can't be provided with `id`, `issueId`, `projectKeyOrId`, or `issueTypeId`."
          schema:
            type: "array"
            items:
              type: "integer"
              format: "int64"
            uniqueItems: true
        - name: "issueId"
          in: "query"
          description: "The ID of the issue to filter results by. If the issue doesn't exist, an empty list is returned. Can't be provided with `projectKeyOrId`, or `issueTypeId`."
          schema:
            type: "integer"
            format: "int64"
        - name: "projectKeyOrId"
          in: "query"
          description: "The ID or key of the project to filter results by. Must be provided with `issueTypeId`. Can't be provided with `issueId`."
          schema:
            type: "string"
        - name: "issueTypeId"
          in: "query"
          description: "The ID of the issue type to filter results by. Must be provided with `projectKeyOrId`. Can't be provided with `issueId`."
          schema:
            type: "string"
        - name: "startAt"
          in: "query"
          description: "The index of the first item to return in a page of results (page offset)."
          schema:
            type: "integer"
            format: "int64"
            default: 0
        - name: "maxResults"
          in: "query"
          description: "The maximum number of items to return per page."
          schema:
            type: "integer"
            format: "int32"
            default: 100
      responses:
        "200":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/PageBeanContextualConfiguration"}
              example: "{\"isLast\":true,\"maxResults\":1000,\"startAt\":0,\"total\":2,\"values\":[{\"id\":\"10000\",\"fieldContextId\":\"10010\"},{\"id\":\"10001\",\"fieldContextId\":\"10011\",\"configuration\":{\"minValue\":0,\"maxValue\":10000},\"schema\":{\"properties\":{\"amount\":{\"type\":\"number\"},\"currency\":{\"type\":\"string\"}},\"required\":[\"amount\",\"currency\"]}}]}"
        "400":
          description: "Returned if the request is invalid."
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
        "403":
          description: "Returned if the user is not a Jira admin or the request is not authenticated as from the app that provided the field."
        "404":
          description: "Returned if the custom field is not found."
      security:
        - basicAuth: []
        - OAuth2:
            - manage:jira-configuration
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["manage:jira-configuration"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:custom-field-contextual-configuration:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "ADMIN"
    put:
      tags:
        - "Issue custom field configuration (apps)"
      summary: "Update custom field configurations"
      description: "Update the configuration for contexts of a custom field of a [type](https://developer.atlassian.com/platform/forge/manifest-reference/modules/jira-custom-field-type/) created by a [Forge app](https://developer.atlassian.com/platform/forge/).\n\n**[Permissions](#permissions) required:** *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg). Jira permissions are not required for the Forge app that created the custom field type."
      operationId: "put2AppFieldByFieldIdOrKeyContextConfigurationV1"
      parameters:
        - name: "fieldIdOrKey"
          in: "path"
          description: "The ID or key of the custom field, for example `customfield_10000`."
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          "application/json":
            schema: {"$ref": "#/components/schemas/CustomFieldConfigurations"}
            example: {"configurations": [{"id": "10000"}, {"configuration": {"maxValue": 10000, "minValue": 0}, "id": "10001", "schema": {"properties": {"amount": {"type": "number"}, "currency": {"type": "string"}}, "required": ["amount", "currency"]}}]}
        required: true
      responses:
        "200":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/UpdateCustomFieldConfigurationR200'
        "400":
          description: "Returned if the request is invalid."
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
        "403":
          description: "Returned if the user is not a Jira admin or the request is not authenticated as from the app that provided the field."
        "404":
          description: "Returned if the custom field is not found."
      security:
        - basicAuth: []
        - OAuth2:
            - manage:jira-configuration
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["manage:jira-configuration"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["write:custom-field-contextual-configuration:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "ADMIN"
