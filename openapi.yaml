      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["read:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:issue-details:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "READ"
  "/rest/api/2/issue/properties":
    post:
      tags:
        - "Issue properties"
      summary: "Bulk set issues properties by list"
      description: "Sets or updates a list of entity property values on issues. A list of up to 10 entity properties can be specified along with up to 10,000 issues on which to set or update that list of entity properties.\n\nThe value of the request body must be a [valid](http://tools.ietf.org/html/rfc4627), non-empty JSON. The maximum length of single issue property value is 32768 characters. This operation can be accessed anonymously.\n\nThis operation is:\n\n *  transactional, either all properties are updated in all eligible issues or, when errors occur, no properties are updated.\n *  [asynchronous](#async). Follow the `location` link in the response to determine the status of the task and use [Get task](#api-rest-api-2-task-taskId-get) to obtain subsequent updates.\n\n**[Permissions](#permissions) required:**\n\n *  *Browse projects* and *Edit issues* [project permissions](https://confluence.atlassian.com/x/yodKLg) for the project containing the issue.\n *  If [issue-level security](https://confluence.atlassian.com/x/J4lKLg) is configured, issue-level security permission to view the issue."
      operationId: "post2IssuePropertiesV1"
      requestBody:
        description: "Issue properties to be set or updated with values."
        content:
          "application/json":
            schema: {"$ref": "#/components/schemas/IssueEntityProperties"}
        required: true
      responses:
        "303":
          description: "Returned if the operation is successful."
        "400":
          description: "Return if the request is invalid or the user does not have the necessary permission."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
        "401":
          description: "Returned if the authentication credentials are incorrect."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
      security:
        - basicAuth: []
        - OAuth2:
            - write:jira-work
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["write:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["write:issue.property:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "WRITE"
  "/rest/api/2/issue/properties/multi":
    post:
      tags:
        - "Issue properties"
      summary: "Bulk set issue properties by issue"
      description: "Sets or updates entity property values on issues. Up to 10 entity properties can be specified for each issue and up to 100 issues included in the request.\n\nThe value of the request body must be a [valid](http://tools.ietf.org/html/rfc4627), non-empty JSON.\n\nThis operation is:\n\n *  [asynchronous](#async). Follow the `location` link in the response to determine the status of the task and use [Get task](#api-rest-api-2-task-taskId-get) to obtain subsequent updates.\n *  non-transactional. Updating some entities may fail. Such information will available in the task result.\n\n**[Permissions](#permissions) required:**\n\n *  *Browse projects* and *Edit issues* [project permissions](https://confluence.atlassian.com/x/yodKLg) for the project containing the issue.\n *  If [issue-level security](https://confluence.atlassian.com/x/J4lKLg) is configured, issue-level security permission to view the issue."
      operationId: "post2IssuePropertiesMultiV1"
      requestBody:
        description: "Details of the issue properties to be set or updated. Note that if an issue is not found, it is ignored."
        content:
          "application/json":
            schema: {"$ref": "#/components/schemas/MultiIssueEntityProperties"}
            example: {"issues": [{"issueID": 1000, "properties": {"myProperty": {"owner": "admin", "weight": 100}}}, {"issueID": 1001, "properties": {"myOtherProperty": {"cost": 150, "transportation": "car"}}}]}
        required: true
      responses:
        "303":
          description: "Returned if the operation is successful."
        "400":
          description: "Return if the request is invalid."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
        "401":
          description: "Returned if the authentication credentials are incorrect."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
        "403":
          description: "Return if the user does not have the necessary permission."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
      security:
        - basicAuth: []
        - OAuth2:
            - write:jira-work
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["write:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["write:issue.property:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "WRITE"
  "/rest/api/2/issue/properties/{propertyKey}":
    put:
      tags:
        - "Issue properties"
      summary: "Bulk set issue property"
      description: "Sets a property value on multiple issues.\n\nThe value set can be a constant or determined by a [Jira expression](https://developer.atlassian.com/cloud/jira/platform/jira-expressions/). Expressions must be computable with constant complexity when applied to a set of issues. Expressions must also comply with the [restrictions](https://developer.atlassian.com/cloud/jira/platform/jira-expressions/#restrictions) that apply to all Jira expressions.\n\nThe issues to be updated can be specified by a filter.\n\nThe filter identifies issues eligible for update using these criteria:\n\n *  `entityIds` Only issues from this list are eligible.\n *  `currentValue` Only issues with the property set to this value are eligible.\n *  `hasProperty`:\n    \n     *  If *true*, only issues with the property are eligible.\n     *  If *false*, only issues without the property are eligible.\n\nIf more than one criteria is specified, they are joined with the logical *AND*: only issues that satisfy all criteria are eligible.\n\nIf an invalid combination of criteria is provided, an error is returned. For example, specifying a `currentValue` and `hasProperty` as *false* would not match any issues (because without the property the property cannot have a value).\n\nThe filter is optional. Without the filter all the issues visible to the user and where the user has the EDIT\\_ISSUES permission for the issue are considered eligible.\n\nThis operation is:\n\n *  transactional, either all eligible issues are updated or, when errors occur, none are updated.\n *  [asynchronous](#async). Follow the `location` link in the response to determine the status of the task and use [Get task](#api-rest-api-2-task-taskId-get) to obtain subsequent updates.\n\n**[Permissions](#permissions) required:**\n\n *  *Browse projects* [project permission](https://confluence.atlassian.com/x/yodKLg) for each project containing issues.\n *  If [issue-level security](https://confluence.atlassian.com/x/J4lKLg) is configured, issue-level security permission to view the issue.\n *  *Edit issues* [project permission](https://confluence.atlassian.com/x/yodKLg) for each issue."
      operationId: "put2IssuePropertyByPropertyKeyV1"
      parameters:
        - name: "propertyKey"
          in: "path"
          description: "The key of the property. The maximum length is 255 characters."
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          "application/json":
            schema: {"$ref": "#/components/schemas/BulkIssuePropertyUpdateRequest"}
            example: {"filter": {"currentValue": {"owner": "admin", "weight": 50}, "entityIds": [10100, 100010], "hasProperty": true}, "value": {"owner": "admin", "weight": 100}}
        required: true
      responses:
        "303":
          description: "Returned if the request is successful."
        "400":
          description: "Returned if the request is invalid."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
      security:
        - basicAuth: []
        - OAuth2:
            - write:jira-work
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["write:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:jira-expressions:jira", "write:issue.property:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "WRITE"
    delete:
      tags:
        - "Issue properties"
      summary: "Bulk delete issue property"
      description: "Deletes a property value from multiple issues. The issues to be updated can be specified by filter criteria.\n\nThe criteria the filter used to identify eligible issues are:\n\n *  `entityIds` Only issues from this list are eligible.\n *  `currentValue` Only issues with the property set to this value are eligible.\n\nIf both criteria is specified, they are joined with the logical *AND*: only issues that satisfy both criteria are considered eligible.\n\nIf no filter criteria are specified, all the issues visible to the user and where the user has the EDIT\\_ISSUES permission for the issue are considered eligible.\n\nThis operation is:\n\n *  transactional, either the property is deleted from all eligible issues or, when errors occur, no properties are deleted.\n *  [asynchronous](#async). Follow the `location` link in the response to determine the status of the task and use [Get task](#api-rest-api-2-task-taskId-get) to obtain subsequent updates.\n\n**[Permissions](#permissions) required:**\n\n *  *Browse projects* [ project permission](https://confluence.atlassian.com/x/yodKLg) for each project containing issues.\n *  If [issue-level security](https://confluence.atlassian.com/x/J4lKLg) is configured, issue-level security permission to view the issue.\n *  *Edit issues* [project permission](https://confluence.atlassian.com/x/yodKLg) for each issue."
      operationId: "delete2IssuePropertyByPropertyKeyV1"
      parameters:
        - name: "propertyKey"
          in: "path"
          description: "The key of the property."
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          "application/json":
            schema: {"$ref": "#/components/schemas/IssueFilterForBulkPropertyDelete"}
            example: {"currentValue": "deprecated value", "entityIds": [10100, 100010]}
        required: true
      responses:
        "303":
          description: "Returned if the request is successful."
        "400":
          description: "Returned if the request is invalid."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/ErrorCollection"}
      security:
        - basicAuth: []
        - OAuth2:
            - write:jira-work
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["write:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["delete:issue.property:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "DELETE"
  "/rest/api/2/issue/unarchive":
    put:
      tags:
        - "Issues"
      summary: "Unarchive issue(s) by issue keys/ID"
      description: "Enables admins to unarchive up to 1000 issues in a single request using issue ID/key, returning details of the issue(s) unarchived in the process and the errors encountered, if any.\n\n**Note that:**\n\n *  you can't unarchive subtasks directly, only through their parent issues\n *  you can only unarchive issues from software, service management, and business projects\n\n**[Permissions](#permissions) required:** Jira admin or site admin: [global permission](https://confluence.atlassian.com/x/x4dKLg)\n\n**License required:** Premium or Enterprise\n\n**Signed-in users only:** This API can't be accessed anonymously.\n\n  \n"
      operationId: "put2IssueUnarchiveV1"
      requestBody:
        description: "Contains a list of issue keys or IDs to be unarchived."
        content:
          "application/json":
            schema: {"$ref": "#/components/schemas/IssueArchivalSyncRequest"}
            example: {"issueIdsOrKeys": ["PR-1", "1001", "PROJECT-2"]}
        required: true
      responses:
        "200":
          description: "Returned if there is at least one valid issue to unarchive in the request. It will return the count of unarchived issues, which also includes the count of the subtasks unarchived, and it will show the detailed errors for those issues which are not unarchived."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/IssueArchivalSyncResponse"}
              example: "{\"errors\":{\"issueIsSubtask\":{\"count\":3,\"issueIdsOrKeys\":[\"ST-1\",\"ST-2\",\"ST-3\"],\"message\":\"Issue is subtask.\"},\"issuesInArchivedProjects\":{\"count\":2,\"issueIdsOrKeys\":[\"AR-1\",\"AR-2\"],\"message\":\"Issue exists in archived project.\"},\"issuesNotFound\":{\"count\":3,\"issueIdsOrKeys\":[\"PR-1\",\"PR-2\",\"PR-3\"],\"message\":\"Issue not found.\"}},\"numberOfIssuesUpdated\":10}"
        "400":
          description: "Returned if none of the issues in the request are eligible to be unarchived. Possible reasons:\n\n *  the issues weren't found\n *  the issues are subtasks\n *  the issues belong to archived projects"
          content:
            "application/json":
              example: "{\"errorMessages\":[\"No valid issue to archive or unarchive. Bad request.\"],\"errors\":{}}"
              schema:
                $ref: '#/components/schemas/UnarchiveIssuesR400'
        "401":
          description: "Returned if no issues were unarchived because the provided authentication credentials are either missing or invalid."
          content:
            "application/json":
              example: "{\"errorMessages\":[\"User is not logged in.\"],\"errors\":{}}"
              schema:
                $ref: '#/components/schemas/UnarchiveIssuesR401'
        "403":
          description: "Returned if no issues were unarchived because the user lacks the required Jira admin or site admin permissions."
          content:
            "application/json":
              example: "{\"errorMessages\":[\"Only admins can archive or unarchive issues. Access denied.\"],\"errors\":{}}"
              schema:
                $ref: '#/components/schemas/UnarchiveIssuesR403'
        "412":
          description: "Returned if one or more issues were successfully unarchived, but the operation was incomplete because the number of issue IDs or keys provided exceeds 1000."
          content:
            "application/json":
              example: "{\"errorMessages\":[\"The number of issues to archive or unarchive exceeds the hard limit of 1000. Precondition failed.\"],\"errors\":{}}"
              schema:
                $ref: '#/components/schemas/UnarchiveIssuesR412'
      security:
        - basicAuth: []
        - OAuth2:
            - write:jira-work
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["write:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["write:issue:jira"], "state": "Beta"}]
      x-experimental: true
      x-atlassian-connect-scope: "WRITE"
  "/rest/api/2/issue/watching":
    post:
      tags:
        - "Issue watchers"
