        "404":
          description: "Returned if the issue is not found."
      security:
        - basicAuth: []
        - OAuth2:
            - write:jira-work
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["write:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["send:notification:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "WRITE"
