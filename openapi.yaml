        - name: "id"
          in: "path"
          description: "The ID of the attachment."
          required: true
          schema:
            type: "string"
      responses:
        "200":
          description: "Returned if the request is successful. If an empty list is returned in the response, the attachment is empty, corrupt, or not an archive."
