            schema: {"$ref": "#/components/schemas/FieldAssociationsRequest"}
            example: {"associationContexts": [{"identifier": 10000, "type": "PROJECT_ID"}, {"identifier": 10001, "type": "PROJECT_ID"}], "fields": [{"identifier": "customfield_10000", "type": "FIELD_ID"}, {"identifier": "customfield_10001", "type": "FIELD_ID"}]}
        required: true
      responses:
        "204":
          description: "Returned if the field association validation passes."
          content:
            "application/json":
              schema:
                $ref: '#/components/schemas/RemoveAssociationsR204'
        "400":
          description: "Returned if the request is invalid."
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
        "404":
          description: "Returned if the field, project, or issue type is not found."
      security:
        - basicAuth: []
        - OAuth2:
            - manage:jira-configuration
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["manage:jira-configuration"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["write:field-configuration:jira"], "state": "Beta"}]
      x-experimental: true
      x-atlassian-connect-scope: "ADMIN"
  "/rest/api/2/field/search":
    get:
      tags:
        - "Issue fields"
      summary: "Get fields paginated"
      description: "Returns a [paginated](#pagination) list of fields for Classic Jira projects. The list can include:\n\n *  all fields\n *  specific fields, by defining `id`\n *  fields that contain a string in the field name or description, by defining `query`\n *  specific fields that contain a string in the field name or description, by defining `id` and `query`\n\nUse `type` must be set to `custom` to show custom fields only.\n\n**[Permissions](#permissions) required:** Permission to access Jira."
      operationId: "get2FieldSearchV1"
      parameters:
        - name: "startAt"
          in: "query"
          description: "The index of the first item to return in a page of results (page offset)."
          schema:
            type: "integer"
            format: "int64"
            default: 0
        - name: "maxResults"
          in: "query"
          description: "The maximum number of items to return per page."
          schema:
            type: "integer"
            format: "int32"
            default: 50
        - name: "type"
          in: "query"
          description: "The type of fields to search."
          schema:
            type: "array"
            items:
              type: "string"
              enum:
                - "custom"
                - "system"
              default: ""
        - name: "id"
          in: "query"
          description: "The IDs of the custom fields to return or, where `query` is specified, filter."
          schema:
            type: "array"
            items:
              type: "string"
              default: ""
            uniqueItems: true
        - name: "query"
          in: "query"
          description: "String used to perform a case-insensitive partial match with field names or descriptions."
          schema:
            type: "string"
        - name: "orderBy"
          in: "query"
          description: "[Order](#ordering) the results by:\n\n *  `contextsCount` sorts by the number of contexts related to a field\n *  `lastUsed` sorts by the date when the value of the field last changed\n *  `name` sorts by the field name\n *  `screensCount` sorts by the number of screens related to a field"
          schema:
            type: "string"
            enum:
              - "contextsCount"
