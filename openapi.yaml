  "/rest/api/2/issuetype/{id}/avatar2":
    post:
      tags:
        - "Issue types"
      summary: "Load issue type avatar"
      description: "Loads an avatar for the issue type.\n\nSpecify the avatar's local file location in the body of the request. Also, include the following headers:\n\n *  `X-Atlassian-Token: no-check` To prevent XSRF protection blocking the request, for more information see [Special Headers](#special-request-headers).\n *  `Content-Type: image/image type` Valid image types are JPEG, GIF, or PNG.\n\nFor example:  \n`curl --request POST \\ --user email@example.com:<api_token> \\ --header 'X-Atlassian-Token: no-check' \\ --header 'Content-Type: image/< image_type>' \\ --data-binary \"<@/path/to/file/with/your/avatar>\" \\ --url 'https://your-domain.atlassian.net/rest/api/2/issuetype/{issueTypeId}'This`\n\nThe avatar is cropped to a square. If no crop parameters are specified, the square originates at the top left of the image. The length of the square's sides is set to the smaller of the height or width of the image.\n\nThe cropped image is then used to create avatars of 16x16, 24x24, 32x32, and 48x48 in size.\n\nAfter creating the avatar, use [ Update issue type](#api-rest-api-2-issuetype-id-put) to set it as the issue type's displayed avatar.\n\n**[Permissions](#permissions) required:** *Administer Jira* [global permission](https://confluence.atlassian.com/x/x4dKLg)."
      operationId: "post2IssuetypeByIdAvatar2V1"
      parameters:
        - name: "id"
          in: "path"
          description: "The ID of the issue type."
          required: true
          schema:
            type: "string"
        - name: "x"
          in: "query"
          description: "The X coordinate of the top-left corner of the crop region."
          schema:
            type: "integer"
            format: "int32"
            default: 0
        - name: "y"
          in: "query"
          description: "The Y coordinate of the top-left corner of the crop region."
          schema:
            type: "integer"
            format: "int32"
            default: 0
        - name: "size"
          in: "query"
          description: "The length of each side of the crop region."
          required: true
          schema:
            type: "integer"
            format: "int32"
      requestBody:
        content:
          "*/*":
            schema:
              $ref: '#/components/schemas/CreateIssueTypeAvatarB'
        required: true
      responses:
        "201":
          description: "Returned if the request is successful."
          content:
            "application/json":
              schema: {"$ref": "#/components/schemas/Avatar"}
              example: "{\"id\":\"1010\",\"isDeletable\":true,\"isSelected\":false,\"isSystemAvatar\":false}"
        "400":
          description: "Returned if:\n\n *  an image isn't included in the request.\n *  the image type is unsupported.\n *  the crop parameters extend the crop area beyond the edge of the image.\n *  `cropSize` is missing.\n *  the issue type ID is invalid."
        "401":
          description: "Returned if the authentication credentials are incorrect or missing."
        "403":
          description: "Returned if the user does not have the necessary permission."
        "404":
          description: "Returned if the issue type is not found."
      security:
        - basicAuth: []
        - OAuth2:
            - manage:jira-configuration
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": true}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["manage:jira-configuration"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["write:avatar:jira", "write:issue-type:jira", "read:avatar:jira"], "state": "Beta"}]
