  "/rest/api/2/workflows/search":
    get:
      tags:
        - "Workflows"
      summary: "Search workflows"
      description: "Returns a [paginated](#pagination) list of global and project workflows. If workflow names are specified in the query string, details of those workflows are returned. Otherwise, all workflows are returned.\n\n**[Permissions](#permissions) required:**\n\n *  *Administer Jira* global permission to access all, including project-scoped, workflows\n *  At least one of the *Administer projects* and *View (read-only) workflow* project permissions to access project-scoped workflows"
      operationId: "get2WorkflowsSearchV1"
      parameters:
        - name: "startAt"
          in: "query"
          description: "The index of the first item to return in a page of results (page offset)."
          schema:
            type: "integer"
            format: "int64"
        - name: "maxResults"
          in: "query"
          description: "The maximum number of items to return per page."
          schema:
            type: "integer"
            format: "int32"
        - name: "expand"
          in: "query"
          description: "Use [expand](#expansion) to include additional information in the response. This parameter accepts a comma-separated list. Expand options include:\n\n *  `values.transitions` Returns the transitions that each workflow is associated with."
          schema:
            type: "string"
        - name: "queryString"
          in: "query"
          description: "String used to perform a case-insensitive partial match with workflow name."
          schema:
            type: "string"
        - name: "orderBy"
          in: "query"
          description: "[Order](#ordering) the results by a field:\n\n *  `name` Sorts by workflow name.\n *  `created` Sorts by create time.\n *  `updated` Sorts by update time."
          schema:
            type: "string"
        - name: "scope"
          in: "query"
          description: "The scope of the workflow. Global for company-managed projects and Project for team-managed projects."
          schema:
            type: "string"
        - name: "isActive"
          in: "query"
          description: "Filters active and inactive workflows."
          schema:
            type: "boolean"
      responses:
        "200":
          description: "Returned if the request is successful."
          content:
