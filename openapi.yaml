        - basicAuth: []
        - OAuth2:
            - read:jira-work
        - {}
      x-atlassian-data-security-policy: [{"app-access-rule-exempt": false}]
      x-atlassian-oauth2-scopes: [{"scheme": "OAuth2", "scopes": ["read:jira-work"], "state": "Current"}, {"scheme": "OAuth2", "scopes": ["read:issue.transition:jira", "read:status:jira", "read:field-configuration:jira"], "state": "Beta"}]
      x-atlassian-connect-scope: "READ"
    post:
