# yaml-language-server: $schema=https://raw.githubusercontent.com/primelib/primecodegen/main/configschema/primelib-v1.json
output: sdk
outputSubDir: true

repository:
  name: Jira Client
  description: Unofficial API client generated from the Jira OpenAPI specification.
  url: https://github.com/primelib/jira-client
  licenseName: MIT
  licenseURL: https://github.com/primelib/jira-client/blob/main/LICENSE

maintainers:
  - id: PhilippHeuer
    name: Philipp Heuer
    email: git@philippheuer.de

provider:
  productDescription: |-
    Jira is a software product developed by Atlassian that allows bug tracking, issue tracking and agile project management.
    Jira is used by a large number of clients and users globally for project, time, requirements, task, bug, change, code, test, release, sprint management.
  organizations: ["Atlassian"]
  documentation:
    - name: JIRA API Documentation
      url: https://developer.atlassian.com/cloud/jira/platform/rest/v2/intro/#about

spec:
  file: openapi.yaml
  type: openapi3
  sources:
    - url: https://dac-static.atlassian.com/cloud/jira/platform/swagger.v3.json
      type: openapi3
      patches:
        - type: openapi-overlay
          file: spec_patches/overlay.yaml
  patchSets:
    - code-generation
  patches:
    - id: generate-operation-id
      config:
        trim-prefix: "/rest/api"

presets:
  scaffolding:
    enabled: true
  java:
    enabled: true
    groupId: io.github.primelib
    artifactId: jira4j-rest-v2
